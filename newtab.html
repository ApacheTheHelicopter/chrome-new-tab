<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Modern new tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/zby7qry.css">
        <link rel="stylesheet" href="style.css">>
        <script src="script.js"></script>
    </head>
    <body  onload="startTime()">

            <span class="settings_wrapper" >
             <!--   <i class="fas fa-cog" onclick="changeVideo(x);"></i> -->
            </span>

            <div id="time" class="welcomeText font_rubik_extralight"></div>

            <div class="search_wrap">
                <div class="search_bar">
                    <!-- <i class="fab fa-google"></i> -->
                    <form action="https://www.google.com/search">
                        <input class="search_term font_rubik_regular" type="text" name="q" placeholder="Suchen..">
                        <button type="submit" value="search" class="search_button">
                           <!-- <i class="fas fa-search"></i> -->
                        </button>
                    </form>
                </div>
            </div>


            <img id="imageMedia" class="image backgroundMedia" src="https://images.unsplash.com/photo-1605645354650-952efd214ccd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2140&q=80">
            <video id="videoMedia" class="video backgroundMedia" autoplay muted loop> 
            </video>

        <script src="script.js"></script>

    </body>
</html>
