<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Modern new tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/zby7qry.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d4164139c2.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>

            <span class="settings_wrapper" onclick="changeVideo()">
                <i class="fas fa-cog"></i>
            </span>

            <div class="search_wrap">
                <div class="search_bar">
                    <i class="fab fa-google"></i>
                    <form action="https://www.google.com/search">
                        <input class="search_term font_rubik_bold" type="text" name="q" placeholder="Suchen..">
                        <button type="submit" value="search" class="search_button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="blur"></div>
            <video id="videoMedia" class="backgroundMedia" autoplay muted loop> 
            </video>

        <script src="script.js"></script>

    </body>
</html>
